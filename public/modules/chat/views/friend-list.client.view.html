<aside>
	<span class="add-container">
		<input type="text" ng-model="newFriend" />
		<button class="btn btn-primary" ng-click="addFriend()">Add Friend</button>
		<br />
		<span class="add-response">{{addErrorMessage}}</span>
	</span>
	<hr />
	<ul>
		<li ng-click="chatFriend(friend)" ng-repeat="friend in friendsList">
			<span>
          		<img src="http://lorempixel.com/60/60/cats/3" />
        	</span>
        	<span>
        		{{friend.displayName}}
        	</span>
        </li>
	</ul>
</aside>
